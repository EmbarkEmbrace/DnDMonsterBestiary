<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
		<title>Title in the tab</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<main>
			<div class="logoContainer">
				<img src="./img/pngwing.com.png" class="logo" alt="">
			</div>
			<section class="topSection">
				<div class="buttonOnly">
					<input type="text" name="" class="text" value="" placeholder="Search..">
					<button type="button" class="button" name="button"><img src="./img/searchicon.png" class="searchIcon" alt=""></button>
				</div>
			</section>
			<section class="bottomSection">
				<section class="internalCard">
					<div class="rowName">
						<h3>Name:</h3>
						<h4 class="name"></h4>
					</div>
					<div class="rowDesc">
						<h3>Desc:</h3>
						<h4 class="desc"></h4>
					</div>
					<div class="rowSize">
						<h3>Size:</h3>
						<h4 class="size"></h4>
					</div>
					<div class="rowType">
						<h3>Type:</h3>
						<h4 class="type"></h4>
					</div>
					<div class="rowAlignment">
						<h3>Alignment:</h3>
						<h4 class="alignment"></h4>
					</div>
					<div class="rowHitPoints">
						<h3>Hit Points:</h3>
						<h4 class="hitpoints"></h4>
					</div>
					<div class="rowArmor">
						<h3>Armor:</h3>
						<ul class="armorClass"></ul>
					</div>
					<div class="rowStrength">
						<h3>Strength:</h3>
						<h4 class="strength"></h4>
					</div>
					<div class="rowDexterity">
						<h3>Dexterity:</h3>
						<h4 class="dexterity"></h4>
					</div>
					<div class="rowConstitution">
						<h3>Constitution:</h3>
						<h4 class="constitution"></h4>
					</div>
					<div class="rowIntelligence">
						<h3>Intelligence:</h3>
						<h4 class="intelligence"></h4>
					</div>
					<div class="rowWisdom">
						<h3>Wisdom:</h3>
						<h4 class="wisdom"></h4>
					</div>
					<div class="rowCharisma">
						<h3>Charisma:</h3>
						<h4 class="charisma"></h4>
					</div>
				</section>
			</section>
		</main>
	<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
